<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase12 - Product detail</title>
    <link rel="stylesheet" href="css/style-product-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside class="product-detail">
            <div class="product-container">
                <img class="close-icon" src="./icons/icon_close.png" alt="close">
                <img class="product-img" src="img/round-shelf.jpg" alt="round-shelf">
            </div>
            <div class="product-info">
                <p class="product-price">$35,00</p>
                <p class="product-title">Round shelf</p>
                <p class="product-description">With its functional and practical interior, this refrigerator also fulfills a decorative function, adding personality and a retro-vintage aesthetic to your kitchen or workplace.</p>
                <button class="primary-button">
                    <img class="cart-img" src="icons/bt_add_to_cart.svg" alt="add to cart">
                    Add to cart
                </button>
            </div>
        </aside>
    </main>
</body>
</html>
