<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 2 - email send</title>
    <link rel="stylesheet" href="style-email.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="email">
        <article class="form-container">
            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">
                        
            <h1 class="title">Email has been sent!</h1>
            <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
            
            <article class="email-logo-container">
                <img src="icons/email.svg" alt="email" class="email-icon"> 
            </article>
            
            <input type="submit" value="Login" class="primary-button resend-button">
            <div class="resend-help">
                <p>Didn't receive the email?</p>
                <a href="#">Resend</a>
            </div>
        </article>
    </div>
</body>
</html>
