<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4 - Create a new account</title>
    <link rel="stylesheet" href="css/style-create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <article class="form-container">
            
            <h1 class="title">My account</h1>
            
            <form action="/" class="form">
                <div class="input-container">
                    <label for="name" class="label">Name</label>
                    <input type="text" name="name" id="password" placeholder="Jesús Álvarez" class="input input-name">

                    <label for="email" class="label">Email address</label>
                    <input type="email" name="email" id="email-address" placeholder="mokagraphics20@gmail.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" placeholder="*************" class="input input-password">
                </div>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </article>
    </div>
</body>
</html>
